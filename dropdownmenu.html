<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-banner">
        <div class="toggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <nav class="main-nav">
        <ul class="nav-list">
            <li class="dropdown-element">
                Menu 1
                <ul class="nav-sublist">
                    <li>Submenu 1</li>
                    <li>Submenu 2</li>
                    <li>Submenu 3</li>
                </ul>
            </li>
            <li>
                Menu 2
            </li>
            <li class="dropdown-element">
                Menu 3
                <ul class="nav-sublist">
                    <li>Submenu 1</li>
                    <li>Submenu 2</li>
                </ul>
            </li>
            <li>
                Menu 4
            </li>
        </ul>
    </nav>

    <section>
        <h2>Galeria</h2>
        <div class="gallery">
            <div class="img-container">
                <img class="flex-img" src="gallery/1.jpg" />
            </div>
            <div class="img-container">
                <img class="flex-img" src="gallery/2.png" />
            </div>
            <div class="img-container">
                <img class="flex-img" src="gallery/3.jpg" />
            </div>
            <div class="img-container">
                <img class="flex-img" src="gallery/4.jpg" />
            </div>
            <div class="img-container">
                <img class="flex-img" src="gallery/5.jpg" />
            </div>
            <div class="img-container">
                <img class="flex-img" src="gallery/6.jpg" />
            </div>
        </div>

        <div class="tooltip">
            Najedż tutaj!
            <span class="tooltip-text">Ważna informacja </span>
        </div>
    </section>

    <form>
        <h2>Formularz zgłoszeniowy</h2>
        <label for="name">Imię i nazwisko</label>
        <input type="text" id="name">
        <label for="phone-number">Nr telefonu</label>
        <input type="tel" id="phone-number">
        <label for="email">Adres e-mail</label>
        <input type="email" id="email">

        <input type="checkbox">Zgadzam się na warunki regulaminu 

        <button type="submit">Prześlij formularz</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
